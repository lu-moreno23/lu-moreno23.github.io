<!DOCTYPE html>
<html>
    <head>
        <title>Liquidador Sueldos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <script src='js/liquidador.js'> </script>
    </head>
    <body>
        <div class='title-container'>
            <h1>Liquidador Sueldos</h1>
        </div>
        <div class='body-formulas'>
            <h2>Aca se van a empezar a liquidar los sueldos</h2>
            <label for='sueldo-basico'>Sueldo Basico</label>
            <input type='number' id='sueldo-basico' name='sueldo-basico' required>
            <label for='jubilacion'>Jubilacion</label>
            <input type='number' id='jubilacion' name='jubilacion' required>
            <label for='obra-social'>Obra Social</label>
            <input type='number' id='obra-social' name='obra-social' required>
        </div>
    </body>
</html>
